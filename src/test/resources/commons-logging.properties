# commons-logging.properties
handlers=com.agafua.syslog.SyslogHandler

# default log level
.level=INFO

com.agafua.syslog.SyslogHandler.transport=TCP
com.agafua.syslog.SyslogHandler.remoteHostname=vm-opr-3983.development.lan
com.agafua.syslog.SyslogHandler.localHostname=oprobst.ue.schlund.de
com.agafua.syslog.SyslogHandler.facility=LOCAL7
com.agafua.syslog.SyslogHandler.port=2222
com.agafua.syslog.SyslogHandler.maxMsgSize=2048
com.agafua.syslog.SyslogHandler.applicationId=TestApp
com.agafua.syslog.SyslogHandler.formatter=com.agafua.syslog.PlainFormatter

